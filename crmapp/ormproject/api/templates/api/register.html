
{% extends 'api/base.html' %}


{% block content %}
<div class="bgimage">
  <div class="formdiv">
    <form method="POST" action="">
      {% csrf_token %}
      {{ form.non_field_errors }}
      
      <label> Username </label>
     
      {{ form.username.errors }}
      {{ form.username }}
      <br>
      

      <label> Password</label>
      

      {{ form.password1.errors }}
      {{ form.password1 }}
      

      <label> Re-enter Password</label>
      
      {{ form.password2.errors }}
      {{ form.password2 }}
     

      <div class="thline">
          <input type="submit" value="Register" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true" />

          <a href="{% url 'login' %}" > Already have account</a>

      </div>

    </form>




  </div>

</div>


{% endblock %}
