{% extends 'api/base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          <h1> {{ cr.First_Name }} {{ cr.Last_Name }}</h1> 
        </div>
        <div class="card-body">
          <h4 class="card-title"><u>Information</u></h4><br/>
          <p class="card-text">
            <strong>ID: </strong>{{ cr.id }}<br/><br/>
            
            <strong>Email: </strong>{{ cr.Email }}<br/><br/>
            <strong>City: </strong>{{ cr.City }}<br/><br/>
            <strong>Phone: </strong>{{ cr.Phone }}<br/><br/>
            <strong>Date Created: </strong>{{ cr.created_at }}<br/><br/>
          </p>
          <a href="{% url 'main' %}" class="btn btn-primary">Go back</a>
          <a href="{% url 'delete' cr.id %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'modify' cr.id %}" class="btn btn-primary">Modify</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
