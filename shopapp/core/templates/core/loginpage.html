<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kuwait Library</title>
    {% load static %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body >
    <div class="bgimage">
        
        <div class="loginbar">
            <img src="{% static 'images/images/kuwait national library logo.jpeg' %}">
            <form method="POST" action="">
                {% csrf_token %}
                
                <label> Username </label>
                <input type="text"  placeholder="Enter Username" name="username" >
    
                <label> Password</label>
                <input type="password"  placeholder="Enter Password" name="password">
    
                <input type="submit" value="Login" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true" />
                <a href="{% url 'register' %}" class="donthave"> Don't have an account?</a>
    
            </form>
            </div>

    </div>
    
    
</body>
</html>
