<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kuwait Library</title>
    {% load static %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    
</head>
<body>
    <div class="bgimage">
        
        <div class="loginbar">
            <img src="{% static 'images/images/kuwait national library logo.jpeg' %}" class="logo">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <label> Username </label>
               
                {{ form.username.errors }}
                {{ form.username }}
                
    
                <label> Password</label>
                

                {{ form.password1.errors }}
                {{ form.password1 }}
                

                <label> Re-enter Password</label>
                
                {{ form.password2.errors }}
                {{ form.password2 }}
               

                <div class="rbutton">
                    <input type="submit" value="Register" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true" />
    
                    <a href="{% url 'login' %}"  class="already"> Already have account ?</a>

                </div>
    
            </form>
            </div>

    </div>
    
</body>
</html>
