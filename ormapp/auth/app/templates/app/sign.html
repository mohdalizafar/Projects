<html><head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    </head>
    
    <body>
    <div style="max-width:600px;  direction: ltr; background: transparent;padding: 10px;border-radius:0;moz-border-radius:0;khtml-border-radius:0;o-border-radius:0;webkit-border-radius:0;ms-border-radius:0;">
      <div class="html" style="max-width: 400px;" width="400">
        <table border="0" cellpadding="0" cellspacing="0" width="400">
          <tbody>
            <tr>
              <td valign="top" style="vertical-align: top; padding-right: 12px; width:130px;"><table border="0" cellpadding="0" cellspacing="0" width="100%" style="  font-family: 'Verdana', Helvetica, Arial, sans-serif; font-size: 16px; color: #4e4b4c; padding-left: 2px; font-weight: normal; width: 100%;">
                  <tbody>
                    <tr>
                      <td valign="middle"><img src="https://kuwaitnet.com/images/sign.png" width="124" height="94" alt=""></td>
                    </tr>
                  </tbody>
                </table></td>
              <td valign="top" style="vertical-align: top; padding-right: 7px; padding-left: 12px; width:100%;"><table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
                    <tr>
                      <td style="padding-bottom: 12px; padding-top: 6px;"><table border="0" cellpadding="0" cellspacing="0" width="100%" style="line-height: 1.2;font-family: 'Verdana', Helvetica, Arial, sans-serif; font-size: 16px; color: #142838; padding-left: 2px; font-weight: normal; width: 100%;">
                          <tbody>
                            <tr>
                              <td><table border="0" cellpadding="0" cellspacing="0" width="100%" style="  width: 100%;">
                                  <tbody>
                                    <tr>
                                      <td style="color: #142838; padding: 0px; margin: 0px; font-size:16px; font-weight: bold;font-family: 'Verdana', Helvetica, Arial, sans-serif;">{{ name }}</td>
                                    </tr>
                                    <tr>
                                      <td style="color:#39a0cb; font-size:16px; display:block; border-bottom:1px solid #142838; padding-bottom:4px;font-family: 'Verdana', Helvetica, Arial, sans-serif;">{{ position }}</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="  width: 100%; padding-top:4px;">
                                  <tbody>
                                    <tr>
                                      <td width="60px" style="color:#142838; font-weight: bold;font-size:13px; line-height:18px; font-family: 'Verdana', Helvetica, Arial, sans-serif;"> [M]</td>
                                      <td style="font-size:13px; font-family: 'Verdana', Helvetica, Arial, sans-serif; color:#9d9d9d ; line-height:18px;">+965 {{number}}</td>
                                    </tr>
                                    <tr>
                                      <td style="color:#142838; font-weight: bold;font-size:13px; line-height:18px;font-family: 'Verdana', Helvetica, Arial, sans-serif; "> [T]</td>
                                      <td style="font-size:13px; font-family: 'Verdana', Helvetica, Arial, sans-serif; color:#9d9d9d; line-height:18px; ">+965 180 7060 </td>
                                    </tr>
                                    <tr>
                                      <td style="color:#142838; font-weight: bold;font-size:13px; line-height:18px;font-family: 'Verdana', Helvetica, Arial, sans-serif;"> [W]</td>
                                      <td style="font-size:13px; font-family: 'Verdana', Helvetica, Arial, sans-serif; color:#9d9d9d; line-height:18px; "><a href="http://kuwaitnet.com/" style="color:#142838; text-decoration:none;">www.kuwaitnet.com</a></td>
                                    </tr>
                                  </tbody>
                                </table></td>
                            </tr>
                          </tbody>
                        </table></td>
                    </tr>
                  </tbody>
                </table></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    
    </body></html>
